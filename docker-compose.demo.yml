version: '3.8'

services:
  balance-app-demo:
    build: .
    container_name: suncorp-balance-demo
    ports:
      - "5001:5000"
    env_file:
      - .env.demo
    environment:
      - FLASK_ENV=development
    volumes:
      # Persistent storage for cache files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/get-balance"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - balance-network

networks:
  balance-network:
    driver: bridge