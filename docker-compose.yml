version: '3.8'

services:
  balance-app:
    build: .
    container_name: suncorp-balance-dashboard
    ports:
      - "5001:5000"
    environment:
      - BASIQ_API_KEY=${BASIQ_API_KEY}
      - BASIQ_API_SECRET=${BASIQ_API_SECRET}
      - BASIQ_USER_ID=${BASIQ_USER_ID}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CONSENT_CALLBACK_URL=${CONSENT_CALLBACK_URL}
      - DISPLAY_TRANSACTIONS=${DISPLAY_TRANSACTIONS}
      - FLASK_ENV=production
    volumes:
      # Persistent storage for cache files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/get-balance"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - balance-network

networks:
  balance-network:
    driver: bridge